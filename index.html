                    <span class="eye rt"><span></span></span>

                <span class="hand" style="--l: 10deg"></span>
                <span class="hand" style="--l: -10deg"></span>
            </div>
            <div class="feet">

                    <span class="ft" style="--df: -21px"></span>
                </span>

                    <span class="ft" style="--df: -1px"></span>

            </div>
        </div>
